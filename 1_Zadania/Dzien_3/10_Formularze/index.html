<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form>
    <div class="form-group">
      <label>Imię użytkowanika
        <input type="text" name="username" placeholder="np. Jan">
      </label>
    </div>
    <div class="form-group">
      <label>Nawisko
        <input type="text" name="surname" placeholder="np. Kowalski">
      </label>
    </div>
    <div class="form-group">
      <label>Adres e-mail
        <input type="email" name="email" placeholder="np. kowalski@example.pl">
      </label>
    </div>
    <div class="form-group">
      <label>Hasło
        <input type="password" name="password">
      </label>
    </div>
    <div class="form-group">
      <label>Powtórz hasło
        <input type="password" name="password2">
      </label>
    </div>
    <div class="form-group">
      <label>Informacje o sobie
        <textarea name="about" placeholder= "np. Co lubisz robić?"></textarea>
      </label>
    </div>
    <div class="form-group">
        <button type="submit">Wyślij</button>
    </div>
  </form>
</body>
</html>
